<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>weather</title>
</head>
<body>
    <div class="search">
        <input type="search" name="place" id="searchBox" class="searchBox" placeholder="Search places to get weather at...">
        <input type="submit" value="submit" class="submitBtn" id="submitBtn">
        <label for="submitBtn" class="label">Search</label>
    </div>
    <div class="result">
        <div class="card">
            <b class="loc">...</b>
        </div>
        <div class="card">
            <p class="temp">Temperature <b class="temp-data">...&#176</b></p>
        </div>
        <div class="card">
            <p class="press">Pressure <b class="pressure-data">...</b> </p>
        </div>
        <div class="card">
            <p class="wind">Windspeed <b class="wind-data">...</b></p>
        </div>
        <div class="card">
            <p class="rain">Rain <b class="rain-data">...</b></p>
        </div>
        <div class="card">
            <p class="humidity">Humidity <b class="humidity-data">...</b></p>
        </div>

    </div>
    <footer class="about">designed by : sumit kumar pradhan. Thanks to 
        <a href="https://www.mapbox.com/">Mapbox </a> , 
        <a href="https://weatherstack.com/"> weatherstack </a> and 
        <a href="https://www.svgbackgrounds.com/">SVG</a>
        .Do contribute @ <a href="https://github.com/darkCavalier11/forecast-today">github</a>
        </footer>
</body>
    <script src="./user.js"></script>
</html>
