<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>YouTube Downloader</title>
</head>
<body>
    <div class="header">
        YouTube Downloader
    </div>
    <form action="http://localhost:5989/download/" method="GET">
    <div class="search">
        <input type="submit" value="submit" class="submitBtn" id="submitBtn">
        <input type="search" name="url" id="searchBox" class="searchBox" placeholder="Paste youtube link...">
        <select id="quality" class="quality" name="quality">
            <option value="1080">1080p</option>
            <option value="720">720p</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
          </select>
        <label for="submitBtn" class="label">Download</label>
    </div>
    </form>
    <footer class="about">designed by : sumit kumar pradhan. Thanks to 
        <a href="https://www.svgbackgrounds.com/">SVG</a>
        .Do contribute @ <a href="https://github.com/darkCavalier11/youtube-downloader">github</a>
        </footer>
</body>
    <!-- <script src="./user.js"></script> -->
</html>
